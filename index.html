<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>New Employees</h2>
    <form>
      <div id="inputForm">
        <div class="nameContainer">
          <label for="name">Enter Name</label><br />
          <input id="name" class="inputField" required type="text" />
        </div>
        <div class="professionContainer">
          <label for="profession">Enter Profession</label><br />
          <input id="profession" class="inputField" required type="text" />
        </div>
        <div class="ageContainer">
          <label for="age">Enter Age</label><br />
          <input id="age" required class="inputField" type="number" />
        </div>
      </div>
      <button id="addUser" type="button">Add User</button>
      <div class="errorMessage">Error : Please Make sure All the fields are filled before adding in an employee !</div>
      <div class="successMessage">Success : Employee Added!</div>
    </form>
    <div class="displayArea">
      <h3>Added Employees</h3>
      <p>You have 0 Employees.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
